<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Configuration</h1>
        <div><a href="/">‚Üê Back to Control</a></div>

        <div class="card">
            <h2>Rotary Motor</h2>
            <div class="row">
                <button id="btn-home" class="btn-home">Home (Hall)</button>
                <label for="degrees">Move Degrees</label>
                <input id="degrees" type="number" step="1" value="36">
                <button id="btn-move-fwd" class="btn-move">Move +</button>
                <button id="btn-move-bwd" class="btn-back">Move -</button>
                <button id="btn-set-zero" class="btn-back">Set Zero Here</button>
            </div>
        </div>

        <div class="card">
            <h2>Sensors</h2>
            <div class="row">
                <div>Hall <span id="hall" class="indicator"></span></div>
                <div>Key <span id="inductive" class="indicator"></span></div>
                <div>Slider MIN <span id="smin" class="indicator"></span></div>
                <div>Slider MAX <span id="smax" class="indicator"></span></div>
            </div>
        </div>

        <div class="card">
            <h2>System</h2>
            <div id="msg">Ready</div>
        </div>
    </div>

    <script src="/static/config.js"></script>
</body>

</html>
