<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Configuration</h1>
        <div><a href="/">← Back to Control</a></div>

        <div class="card">
            <h2>Rotary Motor</h2>
            <div class="row">
                <button id="btn-home" class="btn-home">1. Move Home</button>
                <button id="btn-set-zero" class="btn-back">2. Set Zero</button>
                <label for="degrees">Move Degrees</label>
                <input id="degrees" type="number" step="1" value="36">
                <button id="btn-move-fwd" class="btn-move">Move +</button>
                <button id="btn-move-bwd" class="btn-back">Move -</button>

            </div>
        </div>

        <div class="card">
            <h2>Slider Motor Test</h2>
            <div class="row">
                <button id="btn-slider-test" class="btn-move">Test Slider Cycle</button>
                <span id="slider-status" class="status-text">Ready</span>
            </div>
            <div class="row">
                <div class="info-text">This will move slider from MIN → MAX → MIN once</div>
            </div>
        </div>

        <div class="card">
            <h2>Process Settings</h2>
            <div class="row">
                <label for="step_degrees">Step Degrees</label>
                <input id="step_degrees" type="number" step="1" value="36">
                <label for="pause_seconds">Pause (seconds)</label>
                <input id="pause_seconds" type="number" step="0.1" value="1.0">
            </div>
            <div class="row">
                <label for="rotary_speed">Rotary Speed (0-100)</label>
                <input id="rotary_speed" type="number" min="0" max="100" step="1" value="50">
                <label for="rotary_accel_steps">Accel Steps</label>
                <input id="rotary_accel_steps" type="number" min="1" step="1" value="100">
            </div>
            <div class="row">
                <label for="rotary_decel_steps">Decel Steps</label>
                <input id="rotary_decel_steps" type="number" min="1" step="1" value="100">
                <label for="slider_in_speed">Slider In Speed (0-100)</label>
                <input id="slider_in_speed" type="number" min="0" max="100" step="1" value="50">
            </div>
            <div class="row">
                <label for="slider_out_speed">Slider Out Speed (0-100)</label>
                <input id="slider_out_speed" type="number" min="0" max="100" step="1" value="50">
                <button id="btn-save-config" class="btn-move">Save</button>
            </div>
        </div>

        <div class="card">
            <h2>Sensors</h2>
            <div class="row">
                <div>Home Switch <span id="hall" class="indicator"></span></div>
                <div>Key <span id="inductive" class="indicator"></span></div>
                <div>Slider IN <span id="smin" class="indicator"></span></div>
                <div>Slider OUT <span id="smax" class="indicator"></span></div>
            </div>
        </div>

        <div class="card">
            <h2>System</h2>
            <div id="msg">Ready</div>
        </div>
    </div>

    <script src="/static/config.js"></script>
</body>

</html>
