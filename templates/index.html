<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotary Table Control</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="panel">
        <h1>Rotary Table Control</h1>
        <div class="nav-inline">
            <a href="/config">Open Configuration</a>
        </div>
        <div class="status-grid">
            <div class="status-item">
                <h3>Angle</h3>
                <span id="current-angle" class="status-value">0Â°</span>
            </div>
            <div class="status-item">
                <h3>Status</h3>
                <span id="homed-status" class="status-value homed-no">Not Homed</span>
            </div>
            <div class="status-item">
                <h3>Sensors</h3>
                <div>Hall: <span id="hall-status" class="indicator"></span></div>
                <div class="spacer-top">Key: <span id="inductive-status" class="indicator"></span></div>
            </div>
        </div>
        <h3>System Log</h3>
        <div id="system-message">Machine needs to be homed.</div>
        <div class="button-group">
            <button id="home-button">Home Machine</button>
            <button id="start-button">Start Cycle</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
